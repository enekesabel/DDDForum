version: "3.9"
services:
  postgres:
    image: postgres:latest
    container_name: development-postgres
    ports:
      - "5001:5432"
    environment:
      POSTGRES_DB: dddforum
      POSTGRES_USER: dddforum_user
      POSTGRES_PASSWORD: dddforum_password
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data:
    driver: local